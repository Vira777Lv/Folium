<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	  <title>Signin</title>
    <link href="signin.css" rel="stylesheet">
</head>
<body>
	<main>
   <form method="post">
    <p class="input-group">
      <input type="text" id="name" placeholder="Логін"
      title="Ведіть Ваш логін">
    </p>
    <p class="input-group">
        <input type="password" class="pwd" name="password" 
          pattern="[a-zA-Z0-9]+"
          title="Введіть Ваш пароль"
          placeholder="Пароль" required>
    </p>
    <p class="input-group">
      <button type="submit" id="btn" class="btn" value="Вхід">Увійти</button>
    </p>
  </form>
  </main>
</body>
</html>
