<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">

    <script src="../form/form.js"></script>
</head>
<body>
    <main>
      <form name="my-form" metod="post" onsubmit="return formSubmit(this)">
        <fieldset>
           <h2>Pеєстрація</h2>
           <span>
             Для реєстрації заповніть усі обов’язкові поля
           </span>
          <p>
            <label for="text">
                <input name="name" placeholder="* Логін" title="Введіть ваш логін">
            </label>
          </p>
          <p>
            <label class="item item-input">
                <input type="email" name="email" placeholder="* yourname@example.com" 
                title="Введіть ваш email">
            </label>
          </p>
          <p>
            <label for="password">
              <input type="password" name="password" pattern="[a-zA-Z0-9]+"
                title="Використовуйте не менше 6 знаків (букв чи цифр)"
                placeholder="* Пароль"  id="pwd">
            </label>
          </p>
          <p>
            <label for="repassword">
              <input type="password" name="repassword" pattern="[a-zA-Z0-9]+"
                title="Повторіть пароль"
                placeholder="* Повтор пароля"  id="repwd">
            </label>
          </p>
          <p>
            <button type="submit" class="btn">Відправити</button>
            <button type="reset" value="Oчистити" class="btn">Oчистити</button>
          </p>
        </fieldset>
     </form>
    </main>
</body>
</html>
